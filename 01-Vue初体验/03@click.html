<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{counter}}</h2>
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                counter: 0
            },
            methods:{
                add: function(){
                    console.log(this)
                    this.counter++
                },
                sub: function(){
                    console.log(this)
                    this.counter--
                }    
            } 
        })
    </script>
</body>
</html>
