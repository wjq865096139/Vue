<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
</head>
<body>
    <div id="app">{{message}}</div>
    <script src="../vue.js"></script>
    <script>
        // const定义常量 let定义变量
        const app = new Vue({
            el:"#app",
            data:{
                message:"加油！!"
            }
        })
    </script>
    
</body>
</html>
